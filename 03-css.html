 <h1>山西兴县：小杂粮“挑大梁”</h1>
 <p>春天里的山西吕梁兴县蔡家会镇沙庄村，比山外略低一些的温度，丝毫没有影响村民们在春天种下希望的热情。</p>
 <p>天蒙蒙亮，60岁的李学平和老伴已经出门了。地一化冻，李学平老两口就忙着整地，要一趟趟地把地里的秸秆清理干净。“现在种谷子有人指导，每年打下来的谷子还不愁卖，直接就被收走，收入也增加了。”种了一辈子地的李学平，地越种越多，因为信心十足。</p>
 <p>在兴县，一粒粒小杂粮，尽显发展的勃勃生机——一粒种子的“升级换代”，一袋口粮的产业化发展，一条越走越宽的致富路……</p>
