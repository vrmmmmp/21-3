 <h1>HTML常用元素练习</h1>
<p>
    <a href="https://lunyu.5000yan.com/">子曰：</a>“弟子入则孝，出则弟，谨而信，泛爱众，而亲仁。行有余力，则以学文。”
    子曰:“其为人也孝弟而好犯上者，鲜矣；不好犯上而好作乱者，未之有也。君子务本，本立而道生。孝弟也者，其为仁之本与!”
    子曰:“巧言令色，鲜矣仁！”
    曾子曰“吾日三省吾身:为人谋而不忠乎?与朋友交而不信乎?传不习乎？”
    子曰:“道千乘之国,敬事而信，节用而爱人，使民以时。”
    子曰：“弟子入则孝，出则弟，谨而信，泛爱众，而亲仁。行有余力，则以学文。” 
</p>
